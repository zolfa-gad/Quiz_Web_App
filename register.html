<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Fun Quiz App</title>
  </head>
  <body class="h-100" >
    <main
      class="bg-dark min-vh-100 d-flex align-items-center justify-content-center"
    >
      <section class="container">
        <!-- div for main white card  -->
        <div class="bg-light bg-gradient shadow-lg rounded-3 p-4 h-100 m-5">
          <!-- div for all elements -->
          <div
            class="d-flex flex-column justify-content-center align-items-center text-center gap-4"
          >
            <!-- will add user name -->
            <!-- <h2  class="fw-bolder fs-1 p-2 shadow-teal">Welcome</h2> -->
            <h2 class="fw-bolder fs-1 p-2 shadow-teal">Create Account</h2>

            <p class="lead w-75">
              Create an account to get started. Lorem ipsum, dolor sit amet
              consectetur adipisicing elit. Cumque accusantium suscipit commodi,
              animi vitae, harum inventore vel nihil eos aperiam possimus. Vel
              minus rerum esse unde natus, rem voluptas iusto!
            </p>

            <!-- input Elemenets -->
            <div
              class="d-flex flex-column justify-content-between align-items-center gap-3 w-50"
            >
              <input
                type="text"
                class="form-control-lg w-100 bg-teal-opacity"
                id="name"
                placeholder="Enter Your Name"
              />

              <input
                type="email"
                class="form-control-lg w-100 bg-teal-opacity"
                id="email"
                placeholder="Enter Your Email Address"
              />
            </div>

            <button
              class="btn bg-dark rounded-pill text-light p-2 fs-5 mt-3 px-5"
              onclick="submitUserData()"
            >
              Register
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/jQueryLibrary.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
